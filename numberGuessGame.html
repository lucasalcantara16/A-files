<!DOCTYPE html>
<html>
  <head>
    <title>Lucas' Super Fun Numbers Game</title>
  </head>
  <body>
    <p id="user"></p>
    <p id="comp"></p>
    <p id="result"></p>
    <script>
     var userChoice = prompt("pick a number between 1 and 5");
      
      document.getElementById("user").innerHTML = userChoice;
      
      
      var compChoice = Math.floor(Math.random()*5+1);
      
      document.getElementById("comp").innerHTML = compChoice;
      
      
      
      if(userChoice == compChoice){
        document.getElementById("result").innerHTML = "you win";
      }
      else{
        document.getElementById("result").innerHTML = "you lose";
      };
      
      
      
      </script>
      
      </body>
</html>
